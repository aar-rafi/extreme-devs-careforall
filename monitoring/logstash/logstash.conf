input {
  # Listen for logs from services
  tcp {
    port => 5000
    codec => json
  }

  # Listen for logs via UDP
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse timestamps
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add service tags
  if [service] {
    mutate {
      add_tag => [ "%{service}" ]
    }
  }

  # Parse error stack traces
  if [level] == "error" and [stack] {
    mutate {
      add_field => { "has_stack_trace" => "true" }
    }
  }
}

output {
  # Send to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "careforall-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optional)
  stdout {
    codec => rubydebug
  }
}
