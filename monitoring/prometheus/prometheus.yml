global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'careforall-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']
    metrics_path: '/metrics'

  # Campaign Service
  - job_name: 'campaign-service'
    static_configs:
      - targets: ['campaign-service:3002']
    metrics_path: '/metrics'

  # Pledge Service
  - job_name: 'pledge-service'
    static_configs:
      - targets: ['pledge-service:3003']
    metrics_path: '/metrics'

  # Payment Service
  - job_name: 'payment-service'
    static_configs:
      - targets: ['payment-service:3004']
    metrics_path: '/metrics'

  # Query Service
  - job_name: 'query-service'
    static_configs:
      - targets: ['query-service:3005']
    metrics_path: '/metrics'

  # Admin Service
  - job_name: 'admin-service'
    static_configs:
      - targets: ['admin-service:3006']
    metrics_path: '/metrics'

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3007']
    metrics_path: '/metrics'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
